<ion-content [fullscreen]="true" class="wp-root">
    <div class="page-center">
      <div class="card">
  
        <!-- Header -->
        <div class="card-header">
          <div>
            <p class="title">Your 5-Day Progress</p>
            <p class="subtitle">Review your wound's healing journey over the last five days.</p>
          </div>
          <button class="btn ghost" routerLink="">
            <span class="ms">arrow_back</span>
            <span>Back to Home</span>
          </button>
        </div>
  
        <!-- Main image -->
        <div class="main-wrap" *ngIf="selected as s; else loading">
          <div class="main-image">
            <img [src]="s.src" [alt]="s.alt" />
            <div class="badge">{{ s.badge }}</div>
          </div>
        </div>

        <ng-template #loading>
          <div class="main-wrap">
            <div class="main-image">
              <!-- simple skeleton -->
              <div style="aspect-ratio:4/3;width:100%;max-width:720px;background:linear-gradient(90deg,#222,#2c2c2e,#222);animation:pulse 1.2s linear infinite;"></div>
            </div>
          </div>
        </ng-template>
  
        <!-- Thumbnails -->
        <div class="thumbs" *ngIf="days?.length; else noThumbs">
          <ng-container *ngFor="let d of days; trackBy: trackByDate">
            <div class="thumb" [class.active]="selected && d.date===selected.date" (click)="select(d)">
              <ng-container *ngIf="d.src; else empty">
                <img [src]="d.src" [alt]="d.alt" />
              </ng-container>
              <ng-template #empty>
                <div class="thumb-empty"><span class="ms">image</span></div>
              </ng-template>
              <p class="thumb-label">{{ d.label }}</p>
            </div>
          </ng-container>
        </div>
        
        <ng-template #noThumbs>
          <div class="thumbs"><p class="thumb-label">No images yet</p></div>
        </ng-template>
  
      </div>
    </div>
  </ion-content>
